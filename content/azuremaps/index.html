<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azure Maps Sample</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <script type='text/javascript'>
        var map;

        function GetMap() {
            // Initialize an Azure Map instance
            map = new atlas.Map('myMap', {
                center: [-0.076083, 51.508120],
                zoom: 16,
                pitch: 60,
                showBuildingModels: true,
                view: 'Auto',
                // Add authentication details for connecting to Azure Maps.
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: 'QSL8_GWZnHoPnQ88ej7Nd84Mr5SCtvYGJN60UXz8H2M'
                }
            });

            // Wait for map resources to be ready before loading controls.
            map.events.add('ready', function () {
                // Add Map Style control
                map.controls.add(new atlas.control.StyleControl({
                        mapStyles: ['road', 'grayscale_dark', 'night', 'road_shaded_relief', 'satellite', 'satellite_road_labels']
                    }), {
                    position: 'top-right'
                });

                // Add Traffic control
                map.controls.add(new atlas.control.TrafficControl(), {
                    position: 'top-right'
                });

                // Add Traffic legend control
                map.controls.add(new atlas.control.TrafficLegendControl(), {
                    position: 'bottom-left'
                });

                // Add Zoom control
                map.controls.add(new atlas.control.ZoomControl(), {
                    position: 'top-right'
                });

                // Add Pitch control
                map.controls.add(new atlas.control.PitchControl(), {
                    position: 'top-right'
                });

                // Add Compass control
                map.controls.add(new atlas.control.CompassControl(), {
                    position: 'top-right'
                });
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>
</body>
</html>
