<div class="article-info">
    {{ if .Params.date }}
        <div class="article-date">{{ .Params.date.Format "Jan 2, 2006" }}</div>
        <div class="article-readingtime">{{ .ReadingTime }} {{ i18n "minuteRead" | humanize }}</div>
    {{ end }}
    <div class="article-taxonomies">
        {{ if .Params.tags }}
            <ul class="article-tags">
                {{ range .Params.tags }}
                    <li><a href="{{ "tags/" | absURL }}{{ . | urlize}}">#{{ . }}</a></li>
                {{ end }}
            </ul>
        {{ end }}
    </div>
</div>
