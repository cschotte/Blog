{{ define "main" }}

    <article class="post">
        <header>
            <h1>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h1>
        </header>

        {{ partial "articleInfoFull.html" . }}
        
        <div class="content">
            {{ .Content }}
        </div>
    </article>
    
    {{ if .Site.DisqusShortname }}
    <div style="border-top: thin solid #f1f1f1; margin-top: 3em;">
        {{ template "_internal/disqus.html" . }}
    </div>
    {{ end }}

{{ end }}
